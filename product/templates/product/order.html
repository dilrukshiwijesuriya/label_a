<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
	    $(document).ready(function () {
		$("input[type='checkbox']").change( function() {
		if ($(this).is(":checked")){
		    $("select option[value="+ $(this).data('id') +"]").prop('selected', true);
			    } else {
		    $("select option[value="+ $(this).data('id') +"]").prop('selected', false);
					}
	    });
	});
    </script>

    <title>Order List</title>
  </head>
  <body>
	  <div class="container-fluid">
    <h1>Order</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Select</th>
    </tr>
  </thead>
  <tbody>
	  {% for item in items %}
    <tr>
	    <th scope="row">{{item.id}}</th>
	    <td>{{item.name}}</td>
	    <td>{{item.price}}</td>
	    <td>{{item.description}}</td>
	    <td><input class="form-check-input" type="checkbox" value="" id="{{item.id}}" data-id="{{item.id}}"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    <form method="POST">
	    {% csrf_token %}
	    <div class="d-none">
    {{form.items}}
	    </div>
<div class="d-grid gap-2 col-6 mx-auto my-4">
    <button type="submit" class="btn btn-primary">Add to cart</button>
<a class="btn btn-primary" href="{% url 'product:index' %}" role="button">Back</a>
</div>
    </form>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
